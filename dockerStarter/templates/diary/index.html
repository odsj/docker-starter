{% extends "layout/layout.html" %}

{% block css %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}"><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
{% endblock %}

{% block content %}
<div class="ui container main">

    <div class="ui grid">
        {% for item in journals %}
        <div class="four wide column">
            <div class="ui card">
              <div class="content">
                <i class="right floated like icon"></i>
                <i class="right floated star icon"></i>
                <div class="header">{{item.title}}</div>
                <div class="description">
                  {{item.context}}
                </div>
              </div>
              <div class="extra content">
                <span class="left floated like">
                  <i class="like icon"></i>
                  Like
                </span>
                <span class="right floated star">
                  <i class="star icon"></i>
                  Favorite
                </span>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}

{% endblock %}
